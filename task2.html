<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:purple;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background:pink;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .task-list input[type="checkbox"] {
            margin-right: 10px;
        }
        .task-list label {
            flex-grow: 1;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>
    <ul class="task-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Wake Up</label>
        </li>
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Hydrate</label>
        </li>
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Exercise</label>
        </li>
        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Personal Hygiene</label>
        </li>
        <li>
            <input type="checkbox" id="task5">
            <label for="task5">Breakfast</label>
        </li>
        <li>
            <input type="checkbox" id="task6">
            <label for="task6">Plan Your Day</label>
        </li>
        <li>
            <input type="checkbox" id="task7">
            <label for="task7">Focused Work/Study Session</label>
        </li>
        <li>
            <input type="checkbox" id="task8">
            <label for="task8">Check Emails/Messages</label>
        </li>
        <li>
            <input type="checkbox" id="task9">
            <label for="task9">Lunch Break</label>
        </li>
        <li>
            <input type="checkbox" id="task10">
            <label for="task10">Short Walk/Stretch</label>
        </li>
        <li>
            <input type="checkbox" id="task11">
            <label for="task11">Review the Day</label>
        </li>
        <li>
            <input type="checkbox" id="task12">
            <label for="task12">Dinner</label>
        </li>
        <li>
            <input type="checkbox" id="task13">
            <label for="task13">Relax/Leisure Time</label>
        </li>
        <li>
            <input type="checkbox" id="task14">
            <label for="task14">Plan for Tomorrow</label>
        </li>
        <li>
            <input type="checkbox" id="task15">
            <label for="task15">Personal Hygiene</label>
        </li>
        <li>
            <input type="checkbox" id="task16">
            <label for="task16">Wind Down</label>
        </li>
        <li>
            <input type="checkbox" id="task17">
            <label for="task17">Sleep</label>
        </li>
    </ul>
    <div class="footer">
        <p>&copy; 2024 Daily Routine To-Do List</p>
    </div>
</div>

</body>
</html>
